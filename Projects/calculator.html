<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="container">
        <div class="main_box">
            <div class="input_div">
                <input type="number" id="input_box" placeholder="0">
            </div>
            <div  class="button_boxes">
                <button>AC</button>
                <button>DEL</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="button_boxes">
                <button>7</button>
                <button>8</button>
                <button>8</button>
                <button>*</button>
            </div>

            <div class="button_boxes">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="button_boxes">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <div class="button_boxes">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>

            </div>
        </div>
    </div>

    <script>
        let input = document.getElementById("input_box");
        let buttons = document.querySelectorAll("button");

        let string = "";

        let arr = Array.from(buttons);

        arr.forEach(button => {
            button.addEventListener("click" , (e)=> {
                if(e.target.innerHTML == '='){
               
                    string = eval(string);
                    input.value = string;
                }
                else if(e.target.innerHTML == 'AC'){
                    string = "";
                    input.value = string;
                }
                else if(e.target.innerHTML == 'DEL'){
                    string = string.substring(0, string.length-1);
                    input.value = string;
                }   

                else{
                    string += e.target.innerHTML;
                    input.value = string;
                }

            });
        });


    </script>
    
</body>
</html>
