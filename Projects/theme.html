<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themes</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="Container">
      
        <div class="main_div">
            <div class="main_theme_opt" id="main_theme_box">Theme   
              <div>
                <i class="bi bi-chevron-bar-down" id="theme_icon_open"></i>
                <i class="bi bi-chevron-bar-up" id="theme_icon_close"></i>
              </div>  
            </div> 
        </div>
                <div class="theme_parent_box" id="theme_parent">
                    <div class="themes_opt_box">
                        <div class="theme_opt" id="light_mode"><i class="bi bi-brightness-high-fill"></i>&nbsp;&nbsp;Light</div>
                        <div class="theme_opt" id="dark_mode"><i class="bi bi-moon-stars-fill" aria-colspan=""></i>&nbsp;&nbsp;Dark</div>
                        <div class="theme_opt" id="auto_mode"><i class="bi bi-circle-half"></i>&nbsp;&nbsp;Auto</div>
                
                    </div>
                </div>
    </div>
    <script>
        let toggle_open_btn = document.getElementById("theme_icon_open")
        let toggle_close_btn = document.getElementById("theme_icon_close");
        let  theme_box = document.getElementById("theme_parent");

        toggle_open_btn.addEventListener("click" , () => {
            toggle_close_btn.style.display = "inline";
            toggle_open_btn.style.display = "none";
            theme_box.style.display = "inline";
        });

        toggle_close_btn.addEventListener("click" , () => {
            toggle_close_btn.style.display = "none";
            toggle_open_btn.style.display = "inline";
            theme_box.style.display = "none";
        }); 
        
        let light_mode = document.getElementById("light_mode");
        let dark_mode = document.getElementById("dark_mode");
        let auto_mode = document.getElementById("auto_mode");

        light_mode.addEventListener("click" , () => {
            document.body.style.background = "#C3C7DF";
            light_mode.style.background = "royalblue";
            auto_mode.style.background = "none";
            dark_mode.style.background = "none";
        });
        dark_mode.addEventListener("click" , () => {
            document.body.style.background = "#120D0D";
            dark_mode.style.background = "royalblue";
            auto_mode.style.background = "none";
            light_mode.style.background = "none";
        });
        auto_mode.addEventListener("click" , () =>{
            document.body.style.background = "#DCD0D0";
            auto_mode.style.background = "royalblue";
            light_mode.style.background = "none";
            dark_mode.style.background = "none";
        });

    </script>   
</body>
</html>
