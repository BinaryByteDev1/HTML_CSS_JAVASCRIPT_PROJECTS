<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>timer</title>
  </head>
  <style>
      body{
        background-color: black;

      }
      #timer{
          color: lime;
          position: absolute;
          top: 47%;
          left: 37%;
          font-size: 70px;
          font-family: sans-serif;
          letter-spacing: 7px;
      }

  </style>

  <body>
      <div id="timer">

      </div>


<script>
    function showtime(){

    

    var date = new Date();
    var h = date.getHours();
    var m = date.getMinutes();
    var s = date.getSeconds();
    var seccion = "pm";

    if(h==0)
    {
        h = 12;
        seccion= "am";

    }
    if(h>12)
    {
        h = h-12;
    }

    if(h<10){
        h = "0" + h;

    }

    if(m<10){
        m = "0" + m;
        
    }
    
    if(s<10){
        s = "0" + s;
        
    }



    document.getElementById("timer").innerHTML = h + ":" + m + ":" + s + " " + seccion;

    setTimeout(showtime,1000);

}
showtime();
</script>


  </body>
</html>
