<html lang="en" dir="ltr">

  </head>
  <body>
      <div>

            <td colspan="3"><input type="text" id="output"></td>
            <td><input type="button" id="clearbtn" value="C" onclick="clr()"/></td>
  
          </tr>

            <td><input type="button" id="innert" value="1" onclick="op('1')"/></td>

            <td><input type="button" id="innertt" value="/" onclick="op('/')"/></td>

            <td><input type="button" id="innert" value="4" onclick="op('4')"/></td>
            <td><input type="button" id="innert" value="5" onclick="op('5')"/></td>

            <td><input type="button" id="innertt" value="-" onclick="op('-')"/></td>

            <td><input type="button" id="innertt" value="=" onclick="answer()"/></td>

          </tr>
  
        </table>
      </div>

  </body>
  <script>
    function op(abc)
    {
      document.getElementById("output").value+=abc;
    }

    function answer()
    {
      let x = document.getElementById("output").value;
      let y = eval(x);
      document.getElementById("output").value = (y);
    }

    function clr()
    {
      document.getElementById("output").value = " ";
    }


  </script>
